{% for comic in comics %}
    <div>
        <a href="{{ url_for('post', comic_id=comic.id) }}">
            <img src="{{ url_for('static', filename='images/' ~ comic.image_file) }}" alt="{{ comic.title }}" width="200">
        </a>
        <h3>{{ comic.title }}</h3>
        <p>Published on: {{ comic.date_posted.strftime('%Y-%m-%d') }}</p>
    </div>
{% endfor %}
